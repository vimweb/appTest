<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Conectores y Backshells</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Selector de Conectores y Backshells</h1>

        <!-- Dropdown para seleccionar tipo de conector -->
        <label for="conector">Seleccionar Conector:</label>
        <select id="conector" name="conector">
            <option value="">Seleccione un conector</option>
            <!-- Opciones cargadas dinámicamente con JavaScript -->
        </select>

        <!-- Dropdown para seleccionar backshell -->
        <label for="backshell">Backshell compatible:</label>
        <select id="backshell" name="backshell">
            <!-- Opciones cargadas dinámicamente con JavaScript -->
        </select>

        <button id="confirmar">Confirmar Selección</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
